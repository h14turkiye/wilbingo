<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
            background-color: gray; 
            padding: 10px; 
        }

        .square {
            background-color: white;
            height: 0; 
            border: 1px solid black;
            text-align: center;
            align-items: center;
            cursor: pointer;
            display: grid;
            padding-bottom: 50%;
            padding-top: 50%;
        }
        .content {
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div class="board" id="bingoBoard"></div>
    <button onclick="downloadScreenshot()">Download Screenshot</button>

    <script>
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        const phrases = [
            '"He admitted"', '"His friends dropped him"', '"Supporting an abuser"',
            '"You dont know him"', "Comments towards Tommy and Technoblade relationship",
            '"Alice"', "Misinformation", '"I dont believe wilbur supporters"',
            '"I am believing a possible liar than an alleged abuser"', '"Guilty until proven inno"',
            'Commenting under WSS post', 'Threats', 'Underage', 'Does not know he is under a label',
            'Nice behaviour', 'Asking for proof'
        ];

        const board = document.getElementById("bingoBoard");
        const shuffledPhrases = shuffleArray(phrases);
        shuffledPhrases.forEach(phrase => {
            const square = document.createElement("div");
            square.classList.add("square");
    
            const content = document.createElement("div");
            content.classList.add("content");
            content.textContent = phrase;
    
            square.appendChild(content);
    
            square.addEventListener('click', function() {
                if (square.style.backgroundColor === 'teal') {
                    square.style.backgroundColor = 'white';
                } else {
                    square.style.backgroundColor = 'teal';
                }
            });
            board.appendChild(square);
        });

        function downloadScreenshot() {
            const boardElement = document.getElementById("bingoBoard");
            const width = boardElement.offsetWidth;
            const height = boardElement.offsetHeight;

            html2canvas(boardElement, {
                width: width,
                height: height,
                scale: 2
            }).then(canvas => {
                const link = document.createElement("a");
                link.download = "bingo_board.png";
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>

</html>
